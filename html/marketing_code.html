<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>营销码设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			.clearfix{
				clear: both;
			}
			.content{
				background-color: #FFFFFF;
				margin: 35px 20px 73px 20px;
				padding: 35px 12px 0 12px;
				border-radius: 5px;
			}
			.content p{
				text-align: center;
				color: #999999;
				font-size: 15px;
				padding-top: 15px;
				
			}
			.QR-code{
				width: 205px;
				height: 204px;
				margin: 0 auto;
			}
			.QR-code img{
				width: 100%;
				height: 100%;
			}
			.Amount-of-money{
				width: 100%;
				margin-top: 13px;
				color: #DDDDDD;
				text-align: center;
			}
			.xian{
				width: 100%;
				height: 14px;
				overflow: hidden;
			}
			.banyuan,.banyuans{
				width: 12px;
				height: 12px;
				border-radius: 50%;
				margin-top: 5px;
				margin-left: -18px;
				background-color: #2289FF;
			}
			.banyuans{
				margin-right: -18px;
				margin-top: -7px;
			}
			.Collection_records{
				padding: 15px 0;
				font-size: 14px;
				border-bottom: 1px solid #F2F2F2;
			}
			.tujt{
				width: 7px;
			}
		</style>
	</head>

	<body style="background-color: #2289FF;">
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav"style="background-color: #2289FF;box-shadow: none;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"style="color: #FFFFFF;"></a>
			<h1 class="mui-title"style="color: #FFFFFF;">营销码设置</h1>
		</header>
		
		<div class="mui-content" style="background-color: #2289FF;">
			<div class="content">
				<div class="QR-code">
					<img src="../image//QR_code.png" >
				</div>
				<p>
					<span>当前为: </span>
					<span style="color: #000000;">红包码</span>
				</p>
				<div class="Amount-of-money">
					<div class="mui-pull-left banyuan"></div>
					<div class="xian">
						------------------------------------------------------------
					</div>
					<div class="mui-pull-right banyuans"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left">
						<label>红包码</label>
						<input name="radio" type="radio" checked>
					</div>
					<div class="mui-right mui-pull-right" style="margin-top: 8px;color: #999999;">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-right mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png" >
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left">
						<label>名片码</label>
						<input name="radio" type="radio" checked>
					</div>
					<div class="mui-pull-right" style="margin-top: 8px;color: #999999;">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png" >
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left">
						<label>链接码</label>
						<input name="radio" type="radio" checked>
					</div>
					<div class="mui-pull-right" style="margin-top: 8px;color: #999999;">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png" >
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left">
						<label>图片码</label>
						<input name="radio" type="radio" checked>
					</div>
					<div class="mui-pull-right" style="margin-top: 8px;color: #999999;">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png" >
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="Collection_records">
					<div class="mui-input-row mui-radio mui-left mui-pull-left">
						<label>文章红包分享码</label>
						<input name="radio" type="radio" checked>
					</div>
					<div class="mui-pull-right" style="margin-top: 8px;color: #999999;">
						<span style="margin-right: 15px;">设置</span>
						<span class="mui-pull-right" style="margin-top: 5px;">
							<img class="mui-pull-right tujt" src="../image//Marketing-codea.png" >
						</span>
					</div>
					<div class="clearfix"></div>
				</div>
				
			</div>
		</div>
		
	</body>

</html>
