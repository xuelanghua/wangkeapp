				padding-left: 10px;
				color: #2889FF;
				font-size: 15px;
			}

			}

			.mui-content {

			}

			.mui-indexed-list-bar {

			}

			.user-head-img {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				overflow: hidden;
				margin-right: 10px;
			}

			.user-head-img img {
				width: 100%;
				height: 100%;

			}

			.member-lists {

				align-items: center;
			}

			.mui-input-row .mui-input-clear~.mui-icon-clear {

			}

			.mui-input-group input {

			}

			.mui-table-view:before {

			}
			.mui-table-view-cell:last-child:after{
				height: 1px;
			}
			.mui-table-view{
				padding-bottom: 50px;
			}
