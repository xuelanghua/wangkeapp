	<script>
		var recommend = 1;
		var hot = 0;
		var cid = 0;
		var skip = 1;
		var limit = 5;
		var loadding = 0;
		mui.init({
			swipeBack: false, //启用右滑关闭功能【一旦取值为false，左右触控滑动将会失效！】
			pullRefresh: {
				container: "#article_bottom", //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
				up: {
					height: 50,
					auto: true,
					contentrefresh: "正在加载...",
					contentnomore: '没有更多数据了',
					callback: pullfresh_function
				}
			}
		});
		/* var gallery = mui('.mui-slider');
		gallery.slider({
		interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
		}); */
		mui.plusReady(function() {
			mui.showLoading("正在加载..","div");
			window.addEventListener('scrollTop', function(event) {
				window.scrollTo(0, 0);
			});
			slideReady(); //幻灯片
			class_list(); //文章分类
			//监听分类点击事件
			mui("#classification").on('tap', 'a', function() {
				//获取id
				var id = this.getAttribute("data-id");
				//更新分类数据
				update_class(id);
			})
			//监听文章列表
			mui("#article_list").on('tap', '.list1', function() {
				//获取id
				var id = this.getAttribute("data-id");
				var styles = {
					top: 20,
					bottom: 0
				};
				var extras = {
					article_id:id
				};
				var w = plus.webview.create('article.html', 'article.html', styles, extras);
				w.show(); // 显示窗口
			})
		})

		function slideReady() {
			mui.ajax({
				url: $ajaxUrl + 'carousel',
				data: {
					position: 2
				},
				//async: true || false, // 异步 || 同步
				async: true,
				dataType: 'json',
				type: 'post',
				timeout: 10000,
				success: function(data) {
					if (data.errno == '0') {
						var str = '';
						if (data.data == '') {
							str +=
								'<div class="mui-slider-group"><div class="mui-slider-item"><a href="javascript:;"><img src="../image/bj.jpg" alt=""><p class="mui-slider-title">只是精神不滑坡，办法总比困难多</p></a></div></div>';
						} else if (data.data.length == 1) {
							str += '<div class="mui-slider-group"><div class="mui-slider-item"><a href="' + data.data[0].link +
								'"><img src="' + data.data[0].pic + '" alt=""><p class="mui-slider-title">' + data.data[0].title +
								'</p></a></div></div>';
						} else if (data.data.length > 1) {
							str += '<div class="mui-slider-group mui-slider-loop">';
							var k = data.data.length - 1;
							str += '<div class="mui-slider-item mui-slider-item-duplicate"><a href="' + data.data[k].link +
								'"><img src="' + data.data[k].pic + '" alt=""><p class="mui-slider-title">' + data.data[k].title +
								'</p></a></div>';
							var i = 0;
							for (i in data.data) {
								str += '<div class="mui-slider-item"><a href="' + data.data[i].link + '"><img src="' + data.data[i].pic +
									'" alt=""><p class="mui-slider-title">' + data.data[i].title + '</p></a></div>';
							}
							str += '<div class="mui-slider-item mui-slider-item-duplicate"><a href="' + data.data[0].link +
								'"><img src="' + data.data[0].pic + '" alt=""><p class="mui-slider-title">' + data.data[0].title +
								'</p></a></div>';
							str += '</div>';
							str += '<div class="mui-slider-indicator mui-text-right">';
							var j = 0;
							for (j in data.data) {
								if (j == 0) {
									str += '<div class="mui-indicator mui-active"></div>';
								} else {
									str += '<div class="mui-indicator"></div>';
								}
							}
							str += '</div>';
						}
					}
					//console.log(str);
					//console.log(JSON.stringify(data));
					document.getElementById('slider').innerHTML = str;
					slider_play();
				},
				error: function(xhr, type, errorThrown) {
					// 请求失败
				}
			});
		}

		function slider_play() {
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
		}

		function class_list() {
			var str = '';
			var url = $ajaxUrl + 'article';
			mui.post(url, {
				token: 'eaa3242cd05ca923b66b60cbb10d01ad',
				action: 'class_list'
			}, function(data) {
				str +=
					'<a class="mui-control-item mui-active" data-id="-1">推荐</a><a class="mui-control-item" data-id="-2">热点</a>';
				if (data.errno == '0') {
					for (i in data.data) {
						str += '<a class="mui-control-item" data-id="' + data.data[i].id + '">' + data.data[i].name + '</a>';
					}
				}
				document.getElementById('classification').innerHTML = str;
				
				setTimeout(function(){
					mui.hideLoading();
				},500);
			}, 'json');
		}


		function pullfresh_function() {
			var userInfo = getUserInfo();
			var str = '';
			var url = $ajaxUrl + 'article';
			mui.post(url, {
				token: userInfo.token,
				action: 'article_list',
				recommend: recommend,
				hot: hot,
				cid: cid,
				skip: skip,
				limit: limit
			}, function(data) {
				//console.log(JSON.stringify(data));
				if (data.errno == '0') {
					var str = '';
					for (i in data.data) {
						str += '<div class="list1" data-id="' + data.data[i].id + '"><div class="list1L"><img src="' + data.data[i].thumb +
							'" ></div><div class="list1R"><p>' + data.data[i].title + '</p><div class="list1Rl"><span>' + data.data[i].author +
							'</span><span style="margin-left: 10px;">' + data.data[i].add_time +
							'</span></div><div class="list1Rr"><span><img src="../image//eye.png" ></span><span>' + data.data[i].click +
							'</span></div><div class="clearfix"></div></div><div class="clearfix"></div></div>';
					}
					if (skip == 1) {
						document.getElementById('article_list').innerHTML = str;
					} else {
						document.getElementById('article_list').innerHTML += str;
					}
					skip++;
				} else {
					loadding = 1;
				}
			}, 'json');
			if (loadding == 0) {
				this.endPullupToRefresh(false);
			} else {
				this.endPullupToRefresh(true);
			}
		}

		function update_class(id) {
			if (id == '-1') {
				recommend = 1;
				hot = 0;
				cid = 0;
			} else if (id == '-2') {
				recommend = 0;
				hot = 1;
				cid = 0;
			} else {
				recommend = 0;
				hot = 0;
				cid = id;
			}
			skip = 1;
			limit = 5;
			loadding = 0;
			article_list();
			mui('#article_bottom').pullRefresh().refresh(true);
			mui('#article_bottom').pullRefresh().enablePullupToRefresh();
		}

		function article_list() {
			var str = '';
			var url = $ajaxUrl + 'article';
			mui.post(url, {
				token: 'eaa3242cd05ca923b66b60cbb10d01ad',
				action: 'article_list',
				recommend: recommend,
				hot: hot,
				cid: cid,
				skip: skip,
				limit: limit
			}, function(data) {
				// console.log(JSON.stringify(data));
				if (data.errno == '0') {
					var str = '';
					for (i in data.data) {
						str += '<div class="list1" data-id="' + data.data[i].id + '"><div class="list1L"><img src="' + data.data[i].thumb +
							'" ></div><div class="list1R"><p>' + data.data[i].title + '</p><div class="list1Rl"><span>' + data.data[i].author +
							'</span><span style="margin-left: 10px;">' + data.data[i].add_time +
							'</span></div><div class="list1Rr"><span><img src="../image//eye.png" ></span><span>' + data.data[i].click +
							'</span></div><div class="clearfix"></div></div><div class="clearfix"></div></div>';
					}
					document.getElementById('article_list').innerHTML = str;
					skip++;
				} else {
					document.getElementById('article_list').innerHTML = '';
					//mui('#article_bottom').endPullupToRefresh(true);
					mui('#article_bottom').pullRefresh().disablePullupToRefresh();
				}
			}, 'json');
		}
